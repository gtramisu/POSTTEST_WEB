<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Beli Robux - Pilih Produk</title>

    <link rel="icon" type="image/png" href="images/rocket.png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --color-primary-dark: #1a2a6c;
            --color-primary-medium: #2a4198;
            --color-primary-light: #4a69bd;
            --color-accent: #fcd34d;
            --color-text-dark: #1f2937;
            --color-text-light: #e0e0e0;
            --color-white: #fff;
            --color-black: #000;
            --color-bg-light: #f5f7fa;
            --color-bg-dark: #1a1a1a;
            
            --font-main: 'Poppins', sans-serif;
            
            --shadow-md: 0 5px 15px rgba(0,0,0,0.12);
            --shadow-lg: 0 8px 25px rgba(0,0,0,0.2);
            
            --spacing-sm: 15px;
            --spacing-md: 25px;
            --spacing-lg: 50px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-main);
            background: var(--color-bg-light);
            color: var(--color-text-dark);
            line-height: 1.6;
        }

        h1, h2, h3 {
            font-family: var(--font-main);
            color: var(--color-text-dark);
        }

        .text-center { text-align: center; }
        .mt-2 { margin-top: var(--spacing-md); }
        .mb-3 { margin-bottom: var(--spacing-lg); }

        .btn {
            display: inline-block;
            padding: 12px 28px;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-primary {
            background: var(--color-accent);
            color: var(--color-text-dark);
        }
        .btn-primary:hover {
            background: #e6c243;
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .header {
            background: var(--color-primary-dark);
            color: var(--color-white);
            padding: var(--spacing-sm) var(--spacing-md);
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow-md);
        }
        .header h1 {
            color: var(--color-white);
        }
        .navbar {
            display: flex;
            gap: var(--spacing-sm);
        }
        .navbar a {
            color: var(--color-white);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }
        .navbar a:hover {
            color: var(--color-accent);
        }

        main {
            padding: var(--spacing-lg) var(--spacing-md);
            max-width: 800px;
            margin: 0 auto;
        }
        .form-card {
            background: var(--color-white);
            padding: var(--spacing-md);
            border-radius: 12px;
            box-shadow: var(--shadow-md);
        }
        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: var(--spacing-md);
        }
        .form-group label {
            font-weight: 600;
            margin-bottom: 8px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: var(--color-primary-medium);
        }

        footer {
            background: var(--color-bg-dark);
            color: var(--color-text-light);
            padding: var(--spacing-md);
            text-align: center;
            margin-top: var(--spacing-lg);
        }
        footer a {
            color: var(--color-accent);
            text-decoration: none;
        }
        
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
            }
            .navbar {
                margin-top: var(--spacing-sm);
                justify-content: center;
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Robuxify</h1>
        <nav class="navbar">
            <a href="index.html">üè† Beranda</a>

            <a href="cek-pesanan.html">üì¶ Cek Pesanan</a>
            <a href="bantuan.html">‚ùì Bantuan</a>
        </nav>
    </header>

    <main class="text-center">

                <div class="form-group">

                    <select id="robux-amount">

        </div>
    </main>

    <footer>

    </footer>
</body>
</html>
